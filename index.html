<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رواسي أحد</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/rawasi.png" alt="رواسي أحد">
            <span class="logo-text">رواسي <span class="gold-dot">أحد</span></span>
        </div>
        <nav>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#portfolio">المعرض</a></li>
                <li><a href="#services">الخدمات</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-bg">
            <img src="https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?q=80&w=2000" alt="Interior">
        </div>
        <div class="hero-content">
            <h1>نصمم <span class="highlight">المستقبل</span> برؤية فنية</h1>
            <p>وكالة رائدة في الديكورات العصرية والحلول الإعلانية المبتكرة</p>
            <div class="hero-btns">
                <a href="#portfolio" class="btn-primary">مشاهدة الأعمال</a>
                <a href="https://wa.me/966579477339" class="btn-secondary">تواصل معنا</a>
            </div>
        </div>
    </section>

    <section id="portfolio" class="portfolio">
        <div class="container">
            <h2 class="section-label">معرض الصور</h2>
            <div class="gallery">
                <div class="gallery-item"><img src="https://images.unsplash.com/photo-1616486338812-3dadae4b4ace?q=80&w=800"></div>
                <div class="gallery-item"><img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36?q=80&w=800"></div>
                <div class="gallery-item"><img src="https://images.unsplash.com/photo-1513694203232-719a280e022f?q=80&w=800"></div>
            </div>
            
            <div class="video-container" style="margin-top: 50px; text-align: center;">
                <video controls style="max-width: 100%; border-radius: 15px;">
                    <source src="videos/work.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>

    <section id="services" class="services" style="padding: 100px 0;">
        <div class="container">
            <h2 class="section-label" style="text-align: center; color: var(--gold); margin-bottom: 40px;">خدماتنا</h2>
            <div class="services-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 0 5%;">
                <div class="service-card" style="background: #1a1a1a; padding: 30px; border-radius: 15px; text-align: center;">
                    <i class="fas fa-paint-roller" style="font-size: 40px; color: var(--gold); margin-bottom: 20px;"></i>
                    <h3>ديكورات داخلية</h3>
                </div>
                <div class="service-card" style="background: #1a1a1a; padding: 30px; border-radius: 15px; text-align: center;">
                    <i class="fas fa-ad" style="font-size: 40px; color: var(--gold); margin-bottom: 20px;"></i>
                    <h3>دعاية وإعلان</h3>
                </div>
                <div class="service-card" style="background: #1a1a1a; padding: 30px; border-radius: 15px; text-align: center;">
                    <i class="fas fa-lightbulb" style="font-size: 40px; color: var(--gold); margin-bottom: 20px;"></i>
                    <h3>حلول إبداعية</h3>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
